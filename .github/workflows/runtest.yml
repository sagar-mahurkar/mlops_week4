# ==============================================================
# GitHub Actions Workflow: Sanity test
# Runs automatically on push/PR to ANY branch + manual dispatch
# Used to verify DVC data sync, training, and unit tests
# ==============================================================

name: Sanity test

# --------------------------------------------------------------
# Trigger conditions
# --------------------------------------------------------------
on:
  # âœ… Allow manual trigger from GitHub Actions tab for ANY branch
  workflow_dispatch:

  # âœ… Automatically trigger on push to ANY branch when certain files change
  push:
    branches:
      - '**'                     # all branches
    paths:
      - '**.py'                  # Python scripts
      - '**.ipynb'               # Jupyter notebooks
      - 'requirements.txt'       # Dependencies
      - 'artifacts/**'           # Artifacts folder

  # âœ… Automatically run for pull requests into ANY branch
  pull_request:
    branches:
      - '**'

# --------------------------------------------------------------
# Permissions - allows posting results/comments on PRs
# --------------------------------------------------------------
permissions:
  contents: write
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  test_model:
    runs-on: ubuntu-latest  # Runner environment

    # âœ… Test with multiple data versions (via DVC/Git tags)
    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout repo with full history (required for DVC)
      # ----------------------------------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Step 2: Setup Python environment
      # ----------------------------------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Step 3: Setup Continuous Machine Learning (CML) tools
      # ----------------------------------------------------------
      - uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Step 4: Install project dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Step 5: Setup DVC to use GCS as remote storage
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote add -f -d gcs_remote $GCP_BUCKET

      # ----------------------------------------------------------
      # Step 6: Authenticate to Google Cloud using service account key
      # The key is stored in GitHub Secrets as GCP_CREDENTIALS_JSON
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          dvc remote modify gcs_remote credentialpath /tmp/gcp_key.json

      # ----------------------------------------------------------
      # Step 7: Verify that authentication works (optional)
      # ----------------------------------------------------------
      - name: Verify GCP access
        run: |
          gsutil ls gs://mlops-lively-nimbus-473407-m9 || echo "âš ï¸ Could not list bucket contents"

      # ----------------------------------------------------------
      # Step 8: Checkout the correct data version and pull DVC data
      # ----------------------------------------------------------
      - name: Checkout and Pull DVC Data
        run: |
          echo "ðŸ“¦ Checking out data version: ${{ matrix.data_version }}"
          git fetch --tags
          git checkout ${{ matrix.data_version }}
          dvc pull -v || exit 1
          echo "âœ… DVC data pulled successfully"
          ls -R .

      # ----------------------------------------------------------
      # Step 9: Verify data.csv is available after DVC pull
      # ----------------------------------------------------------
      - name: Verify data.csv exists
        run: |
          if [ ! -f data.csv ] && [ ! -f data/data.csv ]; then
            echo "âŒ data.csv not found after DVC pull!"
            ls -R .
            exit 1
          fi
          echo "âœ… data.csv found!"

      # ----------------------------------------------------------
      # Step 10: Train the model
      # ----------------------------------------------------------
      - name: Train the model
        run: |
          python train.py > main_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Step 11: Run unit tests (discovered automatically)
      # ----------------------------------------------------------
      - name: Run unit tests
        run: |
          python -m unittest discover -v > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Step 12: Show debug logs in case of failure
      # ----------------------------------------------------------
      - name: Debug â€” show outputs
        run: |
          echo "=== ðŸ§  Training Log ==="
          cat main_output.txt || true
          echo "=== ðŸ§ª Test Log ==="
          cat test_output.txt || true

      # ----------------------------------------------------------
      # Step 13: Generate and post a CML report as a PR comment
      # ----------------------------------------------------------
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ðŸ“Š Accuracy Output for ${{ matrix.data_version }}" > report.md
          echo "\`\`\`" >> report.md
          cat main_output.txt >> report.md
          echo "\`\`\`" >> report.md

          echo "## âœ… Test Report for ${{ matrix.data_version }}" >> report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md

          # Post the report as a comment on the PR
          cml comment create --publish report.md
